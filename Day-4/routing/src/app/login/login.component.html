<div class="container">
    <h2>Login</h2>
    <form (submit)="onLogin()">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" placeholder="Add your username here" required><br>
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Add your password here" required><br>
      <button type="submit">Login</button>
    </form>
    <div *ngIf="loginError" class="error-message">Invalid username or password</div>
  </div>
