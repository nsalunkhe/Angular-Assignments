<div class="container">
    <h2>Signup</h2>
    <form (submit)="onSignup()">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Add your email address" required><br>

        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Create a username" required><br>

        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Create a Password" required><br>

        <button type="submit">Signup</button>
    </form>
</div>
